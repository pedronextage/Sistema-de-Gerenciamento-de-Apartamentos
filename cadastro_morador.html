<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio</title>
</head>
<body>
    <h1>Cadastrar Morador</h1>
<br>
<br>

<label for="CPF">CPF:</label>
     <input type="text"
            id="CPF"
            name="CPF"
            placeholder="Digite seu CPF"
            required><br>
<label for="nome">Nome:</label>
     <input type="text"
            id="nome"
            name="nome"
            placeholder="Digite seu nome completo"
            required><br>
<label for="telefone">Telefone:</label>
    <input type="tel"
            id="telefone"
            name="telefone"
            placeholder="(99) 99999-9999"><br>
<label for="apartamento">Apartamento:</label>
    <input type="number"
            id="apartamento"
            name="apartamento"><br>

<p>Responsável pelo apartamento?</p>
    <input type="radio"
           id="apartamento_responsavel_sim"
           name="apartamento_responsavel_sim"
           value="sim">
    <label for="apartamento_responsavel_sim">Sim</label><br>
    <input type="radio"
           id="apartamento_responsavel_não"
           name="apartamento_responsavel_não"
           value="não">
    <label for="apartamento_responsavel_não">Não</label><br>

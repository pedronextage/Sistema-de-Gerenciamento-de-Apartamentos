<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio - Cadastrar Morador</title>
    <link rel="stylesheet" href="cadastro_morador.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cadastrar Morador</h1>
        </header>

        <main class="main-content">
            <div class="card">
                <form action="/cadastrar_morador" method="post" class="form-morador">
                    <div class="form-group">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="apartamento">Apartamento:</label>
                        <input type="number" id="apartamento" name="apartamento">
                    </div>

                    <div class="form-group">
                        <p>Responsável pelo apartamento?</p>
                        <label><input type="radio" name="responsavel_ap" value="sim"> Sim</label>
                        <label><input type="radio" name="responsavel_ap" value="não"> Não</label>
                    </div>

                    <div class="form-group">
                        <p>Proprietário do apartamento?</p>
                        <label><input type="radio" name="proprietario_ap" value="sim"> Sim</label>
                        <label><input type="radio" name="proprietario_ap" value="não"> Não</label>
                    </div>

                    <div class="form-group">
                        <p>Possui veículo?</p>
                        <label><input type="radio" name="possui_veiculo" value="sim"> Sim</label>
                        <label><input type="radio" name="possui_veiculo" value="não"> Não</label>
                    </div>

                    <div class="form-group">
                        <label for="quantidade_vagas">Quantidade de vagas de garagem:</label>
                        <input type="text" id="quantidade_vagas" name="quantidade_vagas" required>
                    </div>

                    <div class="form-group">
                        <label for="num_vaga">Número da vaga:</label>
                        <input type="text" id="num_vaga" name="num_vaga" required>
                    </div>

                    <h2 class="section-title">Cadastrar Veículos</h2>

                    <div class="form-group">
                        <label for="placa">Placa do veículo:</label>
                        <input type="text" id="placa" name="placa" placeholder="Digite a placa do veículo" required>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" placeholder="Digite a marca do veículo" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='http://localhost:3000'">Voltar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

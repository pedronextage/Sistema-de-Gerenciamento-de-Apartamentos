<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio - Cadastro Apartamento</title>
    <link rel="stylesheet" href="cadastro_ap.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cadastro Apartamento</h1>
        </header>

        <main class="main-content">
            <div class="card">
                <form action="/cadastro_ap" method="post" class="form-ap">
                    <div class="form-group">
                        <label for="bloco">Bloco:</label>
                        <select id="bloco" name="bloco" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="A">Bloco A</option>
                            <option value="B">Bloco B</option>
                            <option value="C">Bloco C</option>
                            <option value="D">Bloco D</option>
                            <option value="E">Bloco E</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="number_ap">Número do Apartamento:</label>
                        <input type="number" name="number_ap" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Voltar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

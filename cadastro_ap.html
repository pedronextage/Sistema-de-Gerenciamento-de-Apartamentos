<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio</title>
</head>
<body>
    <h1>Cadastro Apartamento</h1>
    <form action="/cadastrar_apartamento" method="post">
        <label for="bloco">Bloco: </label><br>
        <select id="bloco" name="bloco" aria-placeholder="Selecione"required>
            <option value="A">Bloco A</option>
            <option value="B">Bloco B</option>
            <option value="C">Bloco C</option>
            <option value="D">Bloco D</option>
            <option value="E">Bloco E</option>
        </select><br><br>
        <label for="number_ap">Número do Apartamento:</label>
        <input type="number" id="number_ap" name="number_ap">
        <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    <form onsubmit="alert('Cadastro realizado com sucesso!');
    return false;">
    <input type="submit" value="Voltar" href="http://localhost:3000">
</body>
</html>

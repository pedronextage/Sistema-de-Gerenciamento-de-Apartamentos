<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio - Manter Bloco</title>
    <link rel="stylesheet" href="manter_bloco.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Condomínio</h1>
        </header>

        <main class="main-content">
            <div class="card">
                <form action="/manter_bloco" method="POST" class="form-ap">
                <h2 class="card-title">Manter Bloco</h2>
                <form class="form-bloco">
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <input type="text" id="descricao" name="descricao" placeholder="Nome do bloco" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade aptos:</label>
                        <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 10" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <a href="#" class="btn btn-secondary">Voltar</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

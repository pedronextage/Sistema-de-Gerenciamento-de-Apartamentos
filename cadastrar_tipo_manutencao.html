<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio - Tipo de Manutenção</title>
    <link rel="stylesheet" href="cadastrar_tipo_manutencao.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Cadastrar Tipo de Manutenção</h1>
        </header>

        <main class="main-content">
            <div class="card">
                <form action="/cadastrar_tipo_manutencao" method="post" class="form-manutencao">
                    <div class="form-group">
                        <label for="tipo_manutencao">Descrição da Manutenção:</label>
                        <textarea id="tipo_manutencao" name="tipo_manutencao" rows="5" placeholder="Descreva o tipo de manutenção..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='http://localhost:3000'">Voltar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

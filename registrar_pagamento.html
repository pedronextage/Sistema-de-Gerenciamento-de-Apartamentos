<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condomínio - Registrar Pagamento</title>
    <link rel="stylesheet" href="registrar_pagamento.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Registrar Pagamento</h1>
        </header>

        <main class="main-content">
            <div class="card">
                <form action="/registrar_pagamento" method="post" class="form-pagamento">
                    <div class="form-group">
                        <label for="apartamento">Apartamento:</label>
                        <input type="number" id="apartamento" name="apartamento" required>
                    </div>

                    <div class="form-group">
                        <label for="CPF">CPF:</label>
                        <input type="text" id="CPF" name="CPF" required>
                    </div>

                    <div class="form-group">
                        <label for="morador">Morador:</label>
                        <input type="text" id="morador" name="morador" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>

                    <div class="form-group">
                        <label for="mes_ano_referencia">Mês/Ano Referência:</label>
                        <select id="mes_ano_referencia" name="mes_ano_referencia" required>
                            <option value="" disabled selected>Selecione</option>
                            <option value="01/2025">Janeiro/2025</option>
                            <option value="02/2025">Fevereiro/2025</option>
                            <option value="03/2025">Março/2025</option>
                            <option value="04/2025">Abril/2025</option>
                            <option value="05/2025">Maio/2025</option>
                            <option value="06/2025">Junho/2025</option>
                            <option value="07/2025">Julho/2025</option>
                            <option value="08/2025">Agosto/2025</option>
                            <option value="09/2025">Setembro/2025</option>
                            <option value="10/2025">Outubro/2025</option>
                            <option value="11/2025">Novembro/2025</option>
                            <option value="12/2025">Dezembro/2025</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="valor">Valor:</label>
                        <input type="number" id="valor" name="valor" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Pagar</button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='http://localhost:3000'">Voltar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
